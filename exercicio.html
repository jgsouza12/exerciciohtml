<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
        <form>
            Seu nome <label for="Seu nome"></label> <input id="Seu nome" type="text"/> 
            <br>
            E-mail <label for="email"></label> <input id="email" type="email" /> 
            <br>
            Senha <label for="Senha"></label><input id="Senha" type="password"/>
            <br>
            <button type="submit"> Cadastrar</button>
        </form>
</body>
</html>
